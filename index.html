<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Galllery Expand</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./preview/cottonbro-preview.jpg"
          alt="fight for your right"
          data-original="cottonbro-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/josh-hild-preview.jpg"
          alt="bridge between building"
          data-original="josh-hild-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/lena-khrupina-preview.jpg"
          alt="lighthouse"
          data-original="lena-khrupina-full.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview/rikka-ameboshi-preview.jpg"
          alt="books"
          data-original="rikka-ameboshi-full.jpg"
        />
      </div>
    </div>

    <div class="modal">
      <img src="./full/cottonbro-full.jpg" alt="" class="full-img" />
      <p class="caption">sadgsgsgsg</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
